<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Trading Card Game</title>
    
    <!-- Favicon dan Logo -->
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="logo.jpg">
    <link rel="apple-touch-icon" href="logo.jpg">
    <meta name="msapplication-TileImage" content="logo.jpg">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <div class="header-content">
                <img src="logo.jpg" alt="Battle Card Arena Logo" class="website-logo">
                <h1>Battle Card Arena</h1>
            </div>
            <div class="game-status">
                <span id="gamePhase">Choose Your Card</span>
            </div>
        </header>

        <main>
            <!-- Area Pemilihan Kartu -->
            <section class="card-selection" id="cardSelection">
                <div class="selection-header">
                    <h2>Your Card Collection</h2>
                    <div class="collection-stats">
                        <span class="card-count">8 Cards Available</span>
                    </div>
                </div>
                <div class="card-collection-wrapper">
                    <div class="card-collection" id="cardCollection">
                        <!-- Cards will be loaded dynamically -->
                    </div>
                </div>
                <div class="selection-actions">
                    <button id="confirmSelection" class="btn-primary" disabled>
                        <span class="btn-icon"></span>
            Confirm Selection
                    </button>
                </div>
            </section>

            <!-- Arena Pertarungan -->
            <section class="battle-arena" id="battleArena" style="display: none;">
                <h2>Battle Arena</h2>
                
                <!-- Player Cards -->
                <div class="battle-field">
                    <div class="player-side">
                        <h3>Your Card</h3>
                        <div class="battle-card" id="playerCard">
                            <div class="card-placeholder">Select card to battle</div>
                        </div>
                        <div class="player-stats" id="playerStats"></div>
                    </div>

                    <div class="vs-section">
                        <div class="vs-text">VS</div>
                        <button id="battleBtn" class="btn-battle" disabled>
                            <span class="battle-icon"></span>
                            BATTLE!
                        </button>
                    </div>

                    <div class="opponent-side">
                        <h3>Opponent Card</h3>
                        <div class="battle-card" id="opponentCard">
                            <div class="card-placeholder">Opponent card will appear</div>
                        </div>
                        <div class="opponent-stats" id="opponentStats"></div>
                    </div>
                </div>

                <!-- Battle Log -->
                <div class="battle-log">
                    <h3>Battle Log</h3>
                    <div id="battleLogContent">
                        <p>Ready to battle! Select your card and press BATTLE!</p>
                    </div>
                </div>
            </section>

            <!-- Hasil Pertarungan -->
            <section class="battle-result" id="battleResult" style="display: none;">
                <div class="result-container">
                    <h2 id="resultTitle">Battle Result</h2>
                    <div class="result-details" id="resultDetails"></div>
                    <div class="result-actions">
                        <button id="playAgainBtn" class="btn-primary">
                            Play Again
                        </button>
                        <button id="changeCardBtn" class="btn-secondary">
                            Change Card
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Card Detail Modal -->
        <div class="modal" id="cardModal" style="display: none;">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <div class="card-detail" id="cardDetail">
                    <!-- Card details will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
